<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario | cadastro responsivo</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="img/img-formulario.png" alt="imagem">
        </div>
        <div class="form-box">
            <h2>Cadastro</h2>
            <p>Já é um Membro? <a href="#">Login</a></p> 
            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" name="nome" id="nome" placeholder="seu nome" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="seu e-mail" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Digite sua senha</label>
                    <input type="password" name="senha" id="senha" placeholder="senha" required>
                </div>

                <div class="input-group w50">
                    <label for="confirmar-senha">Confirme sua senha</label>
                    <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="senha" required>
                </div>

                <div class="input-button">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
